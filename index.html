<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>F2-contest-2</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="text-white p-5 mb-0">Student Management CRUD</h1>
    <div class="input-container mt-0">
        <form>
            <div class="row">
                <div class="col-sm-12 col-lg-4 p-2">
                  <input type="text" name="name" placeholder="Name" required />
                </div>
                <div class="col-sm-12 col-lg-4 p-2">
                  <input type="email" name="email" placeholder="Email"   required />
                </div>
                <div class="col-sm-12 col-lg-4 p-2">
                  <input type="number" name="gpa" placeholder="GPA" required  />
                </div>
                <div class="col-sm-12 col-lg-4 p-2">
                  <input type="age" name="age" placeholder="age" required  />
                </div>
                <div class="col-sm-12 col-lg-4 p-2">
                  <input type="degree" name="degree" placeholder="degree" required />
                </div>
                <div class="row">
                    <div class="col-sm-6 col-lg-6">
                        <button id="button" onclick="clickme()" class="btn bg-white fs-3 border border-dark">Add Student</button>
                    </div>
                   
                </div>
            </div>
        </form>
      
      </div>
    

    <div class="row">
      <div class="col-lg-12 m-3">
        <input
          type="text"
          name="search"
          placeholder="Search By Name,email or degree"
          class="search-input"
        />
      </div>
    </div>
    
      <table id="table">
      <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Age</th>
            <th>GPA</th>
            <th>Degree</th>
          </tr>
      </thead>
      
     <tbody>
        
     </tbody>

     
      </table>
      
      <div id="edit-button1" class="p-0 m-0 edit">
        <button class="button2"><img src="./file/edit 1.svg" width="25" height="25" alt="image" class="edit-image" id="edit-image"></button>
       <button class="button2" onclick="remove()"> <img src="./file/trash-2 1.svg" width="25" height="25"  alt="image" class="edit-image" id="delete-image"></button>
    </div>
       
       
       

    <script src="./style.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
